[header]
    <div>
      <section>
        <header>
          <h1>Sign up</h1>
        </header>
        <form action="/adduser" method="post">
          <fieldset>
            <input type="hidden" name="xsrf" value="[xsrftoken]">
            <p><label for="name">Name: </label><input id="name" name="name" type="text" required="required" maxlength="30"></p>
            <p><label for="email">Email: </label><input id="email" name="email" type="email" placeholder="example@email.com" required="required">   </p>
            <p><label for="password">Password: </label><input type="password" name="password" id="password" required="required"></p>
          </fieldset>
          <fieldset>
            <input type="submit" value="Register">
          </fieldset>
      </form>
      </section>
    </div>
[footer]
