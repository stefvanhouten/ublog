<div>
	<div class="comment [comment:rowtype]">
	   <form method="post" action="/admin/deletearticle">
	   		<input name='id' value='[article:ID]' hidden="">
	   		<input type="hidden" name="xsrf" value="[xsrftoken]">
	   <header>
   			<h3><a href="/admin/article/[article:ID]/[article:title|slashfilter|url]">[article:title]</a></h3>
   			<span>[article:date]</span>
   		</header>

  		<span>[article:content|creole|indextext]</span>
		
		<footer>  	
	  		<div><input type="submit" onclick="return confirm('Are you sure you want to delete this article?')" value="Delete" /></div>
	  	</footer>
	   	</form>
	</div>
</div>
