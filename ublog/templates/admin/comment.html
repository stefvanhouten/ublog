<div>
	<div class="comment [comment:rowtype]">
	   <form method="post" action="/admin/deletecomment">
	   <input name='id' value='[comment:ID]' hidden="">
       <input type="hidden" name="xsrf" value="[xsrftoken]">
	   <header>
   			<span class="user">
		   		<a href="/admin/user/[comment:user:ID]/[comment:user:author|slashfilter|url]">[comment:user:author] </a><a href="/comment/[comment:ID]">said on <time> [comment:date]</time></a> 
		   		{{ if [comment:check]}}
		   		on post <a href="/article/[comment:article:ID]/[comment:article:title|slashfilter|url]">[comment:article:title]</a>
		   		{{endif}}
	   		</span> 
	   	</header>

	  	[comment:content|creole]
	  	
	  	<footer>
	  		<input type="submit" onclick="return confirm('Are you sure you want to delete this comment?')" value="Delete" />
	  	</footer>
	   	</form>
	</div>
</div>
